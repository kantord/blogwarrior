[package]
name = "rss-reader"
version = "0.1.0"
edition = "2024"

[dependencies]
atom_syndication = "0.12"
clap = { version = "4", features = ["derive"] }
chrono = "0.4"
reqwest = { version = "0.12", features = ["blocking"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
itertools = "0.14"
rss = "2"
url = "2"
